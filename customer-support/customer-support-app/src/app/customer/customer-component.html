<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" [formControl]="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" [formControl]="lastName">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" [formControl]="email">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Submit</button>
</form>
